<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Best <span>ToDo</span> App</h1>
        <div id="social">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png"
                alt="Facebook">
            <img src="https://www.iconpacks.net/icons/2/free-twitter-logo-icon-2429-thumb.png" alt="Twitter">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/LinkedIn_icon_circle.svg/2048px-LinkedIn_icon_circle.svg.png"
                alt="Linkedin">
        </div>

    </header>
    <main>
        <div class="shadowed-box form-input-box">
            <h2>Your Tasks</h2>
            <div id="form-input-container">
                <div id="form-input">
                    <input type="text" placeholder="e.g. wash dishes"> <button>Add</button>
                </div>
                <p>There was an error</p>
            </div>
        </div>
        <section class="all-tasks-container">
            <div class="tasks">
                <div class="shadowed-box single-task">
                    <h3 class="task-name"><img class="tick" src="http://cdn.onlinewebfonts.com/svg/img_237829.png"
                            alt="Task done">Take out trash</h3>
                    <div class="task-links">
                        <img src="https://www.freeiconspng.com/thumbs/edit-icon-png/edit-editor-pen-pencil-write-icon--4.png"
                            alt="edit">
                        <img src="https://www.pngall.com/wp-content/uploads/5/Delete-Bin-Trash-Transparent.png"
                            alt="delete">
                    </div>
                </div>
                <div class="shadowed-box single-task">
                    <h3 class="task-name done"> <img class="tick" src="http://cdn.onlinewebfonts.com/svg/img_237829.png"
                            alt="Task done">
                        Walk the dog</h3>
                    <div class="task-links">
                        <img src="https://www.freeiconspng.com/thumbs/edit-icon-png/edit-editor-pen-pencil-write-icon--4.png"
                            alt="edit">
                        <img src="https://www.pngall.com/wp-content/uploads/5/Delete-Bin-Trash-Transparent.png"
                            alt="delete">
                    </div>
                </div>
        </section>

    </main>
</body>

</html>
