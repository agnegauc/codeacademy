<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <form onsubmit="onSubmit(event)"> 
            <!-- Vietoj addEventListener galime kviesti funkciją šioje vietoje -->
            <fieldset>
                <label for="favourite-number">Enter your favourite number</label> 
                <input type="number" placeholder="0" name="favourite-number">
            </fieldset>
            <input id="last-name-input"> 
    <!-- Pagal nutylėjimą type = text, todėl rinkoje to niekas nerašo -->
            
            <button>Submit</button>
        </form>

        <h1 id="seo-heading"></h1>
    
        <script src="./script.js"></script>
    </body>
</html>
