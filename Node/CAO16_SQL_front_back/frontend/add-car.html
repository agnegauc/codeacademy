<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200;300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
          <a href="./index.html">CARS</a>
          <a href="./add-car.html">ADD CAR</a>
        </nav>
    </header>
    <main class="wrapper">
        <section>
            <h1>Add car</h1>
            <form id="form">
                <div class="input-container">
                    <label for="title">Title:</label>
                    <input id="title" name="title" placeholder="Audi A8">
                </div>
                <div class="input-container">
                    <label for="image">Image URL:</label>
                    <input id="image" name="image" placeholder="https://example.com/photo.jpg">
                </div>
                <div class="input-container">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" placeholder="20000">
                </div>
                <div class="input-container">
                    <label for="numberplates">Numberplates:</label>
                    <input id="numberplates" name="numberplates" placeholder="ABC123">
                </div>
                <button type="submit">Add</button>
            </form>
        </section>
    </main>
    
    <script type="module" src="./modules/addCar.js"></script>
</body>
</html>
