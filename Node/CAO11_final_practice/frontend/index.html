<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership management</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="">Memberships</a>
            <a href="">Users</a>
        </nav>
    </header>
    <main>
        <section class="title-with-button-container">
            <div>
                <h1>Membership Management</h1>
                <p>Here you can manage your membership packages. Note: make sure you are not deleting or deactivating packages assigned to active users.</p>
            </div>
            <button>New Membership</button>
        </section>
        <section class="cards-container">
            <div class="card">
                <div class="card-content">
                    <h3>$1.99 Trial</h3>
                    <p>This is whatever</p>
                </div>
                <div class="card-bin">
                    <span class="material-icons">delete_outline</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
